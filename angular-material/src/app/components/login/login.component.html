<mat-card style="margin-left: 500px;margin-top: 30px;margin-right: 500px;text-align: center;">
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content >
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field  style="width: 325px;">
          <input type="text" matInput placeholder="Username" formControlName="username">
          <!-- <mat-error *ngIf="username.required">Username Required</mat-error> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field  style="width: 325px;">
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </div>
      <span *ngIf="error" style="color: red;">{{error}}</span>
      <div>
        <button mat-flat-button color="primary" type="submit" >Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
